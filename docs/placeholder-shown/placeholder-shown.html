<link rel="stylesheet" href="./index.css"/>
<ul>
  <li><a href="../">戻る</a></li>
  <li><a href="https://coliss.com/articles/build-websites/operation/css/css-only-floating-input-labels.html">参考</a></li>
</ul>

<div>
  <div class="input-wrapper">
    <input autocomplete="off" class="input" type="text" id="name" placeholder="Name" />
    <label class="label" for="name">
      Name
    </label>
    <button class="clear" aria-label="Clear input">
      <svg viewBox="0 0 16 16" width="12" height="12">
        <path d="M 1 1 L 15 15 M 1 15 L 15 1" fill="none" stroke-width="2" stroke="currentColor" />
      </svg>
    </button>
  </div>
  
  <div class="input-wrapper">
    <input autocomplete="off" class="input" type="email" id="email" placeholder="Email" />
    <label class="label" for="email">
      Email
    </label>
    <button class="clear" aria-label="Clear input">
      <svg viewBox="0 0 16 16" width="12" height="12">
        <path d="M 1 1 L 15 15 M 1 15 L 15 1" fill="none" stroke-width="2" stroke="currentColor" />
      </svg>
    </button>
  </div>
  
  <div class="comment">
    <h1>やっていることの解説</h1>
    <p>
      input-wrapperを基準として設置しておいて
      placeholderとラベルをabsoluteでフォーカス、入力されたときはラベルの位置に移動するような
      機能を実現している感じ
    </p>
  </div>
</div>
