<pre>
    基本的にはすべてにスタイルを適用したいときに使用するセレクタ</br>
    ◯ *{} の形で使用すると「◯の中の全要素に対して」という指定にできる

    <code>
        .container{
            div * {
                color: red;
            }
        }
    </code>
</pre>

<div class="container">
    以下はdivの中にpタグがある場合は赤色になる例
    <p>pタグ（赤くならない）</p>
    <div>
        divタグ（赤くならない）
    </div>
    <p>
        pタグ（赤くならない）
    </p>
    <div>
        <p>div in pタグ（赤くなる）</p>
    </div>

</div>
